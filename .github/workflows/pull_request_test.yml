name: Testing

on:
  push:
    branches:
      - main

  pull_request:
    branches:
      - main

env:
  ENV_VARIABLES_FILE_DEVELOPMENT: ${{ vars.ENV_VARIABLES_FILE_DEVELOPMENT }}

jobs:
  unit-test:
    name: Run Unit Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Add Test Environment Variables
        run: |
          touch .env.production
          echo "ðŸ§ª Using DEVELOPMENT environment"
          echo $ENV_VARIABLES_FILE_DEVELOPMENT >> .env.production

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22.14
          cache: "yarn"

      - name: Install Dependencies
        run: yarn install --frozen-lockfile

      - name: Run Unit Tests
        run: yarn test:ci

  e2e-test:
    name: Run E2E Tests
    runs-on: ubuntu-latest
    needs: unit-test # Only run if unit tests pass

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Add Test Environment Variables
        run: |
          touch .env.production
          echo "ðŸ§ª Using DEVELOPMENT environment"
          echo $ENV_VARIABLES_FILE_DEVELOPMENT >> .env.production

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22.14
          cache: "yarn"

      - name: Install Dependencies
        run: yarn install --frozen-lockfile

      - name: Install Cypress Binary
        run: yarn cypress install

      - name: Run Cypress Tests
        uses: cypress-io/github-action@v6
        with:
          build: yarn build
          start: yarn start
          wait-on: http://localhost:3000 # Wait for server before running tests
          browser: chrome
